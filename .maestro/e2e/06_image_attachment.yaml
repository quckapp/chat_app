# E2E Scenario 06: Image Attachment
# Device A: Open DM -> attach and send photo
# Device B (WS): Receives message:new with attachments array
appId: com.quckapp.chat_app

env:
  PHONE: "9999900001"
  OTP_DIGIT_0: "1"
  OTP_DIGIT_1: "2"
  OTP_DIGIT_2: "3"
  OTP_DIGIT_3: "4"
  OTP_DIGIT_4: "5"
  OTP_DIGIT_5: "6"
  FIRST_NAME: "E2E"
  LAST_NAME: "UserA"
  USERNAME: "e2e_user_a"
  CHAT_PARTNER_NAME: "E2E UserB"

- launchApp:
    clearState: true

# Login as User A
- runFlow: ../subflows/login.yaml

# Navigate to chat with User B
- runFlow: ../subflows/navigate_to_chat.yaml

# Tap attachment button
- tapOn:
    id: ".*attach.*"
- waitForAnimationToEnd

# Select photo from gallery (assumes test image exists on emulator)
- tapOn: "Gallery"
- waitForAnimationToEnd

# Select first image
- tapOn:
    index: 0
    id: ".*image.*"
- waitForAnimationToEnd

# Send the image
- tapOn:
    id: ".*send.*"
- waitForAnimationToEnd

- takeScreenshot: "06_image_attachment"
